<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Registration Form</title>
    
    <style>
        body{
    background-color: black;
    color: crimson;
} 
h1{
    font-size: 40px;
    text-align: center;
}
form{
    padding: 10%;
    height: 300px;
    
    font-size: 20px;
    width: 500px;
    }
.labels{
   margin-top: 50px;
}
input{
    
    border-radius: 10%;
    margin-bottom: 30px;
    height: 30px;
    background-color: antiquewhite;
    border-color: crimson;
    }
#submit{
    background-color: crimson;
}
#submit:hover{
    background-color: brown;
}
    </style>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form action="#"   id="form">
        <fieldset>
            <legend>Personal Information</legend>
            <label class="labels" for="name">Full Name</label><br>
            <input type="text" name="name" id="name" required> <br>
            <label class="labels" for="phone">Number</label><br>
            <input type="number" name="phone" id="phone" required> <br>
            <label class="labels" for="email">Email</label><br>
            <input type="email" name="email" id="email" required> <br>
            <label for="gender">Gender:</label> <br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select> <br>
            
            <label class="labels" for="password">Password</label> <br>
            <input type="password" name="password" id="password" required> <br>
            <button type="submit" onclick="alert('Form submitted Successfully') ">Submit</button>
        </fieldset>
    </form>
</body>
</html>
